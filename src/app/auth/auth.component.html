<div class="row">
    <div class="col-md-6 col-md-offset-3" >
        <!-- <div *ngIf="error" class="alert alert-danger" >
            <p>{{error}}</p>
        </div> -->
        <app-alert 
        [message]="error" 
        *ngIf="error"
        (close)="onHandleError()" ></app-alert>
        <div  *ngIf="isLoading" style="text-align: center;">
            <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div><br>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="username">User Name</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-control"
                    name="username"
                    formControlName="userName"
                >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    id="email" 
                    class="form-control"
                    name="email"
                    formControlName="email"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    name="password"
                    formControlName="password"
                >
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> 
                <button type="button" class="btn btn-primary" style="margin-left: 50%;" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
